<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="components/icons/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BarberFlow - Agendamento Inteligente</title>

    <!-- Tailwind CSS serÃ¡ carregado via PostCSS -->

    <!-- Import Calendar CSS -->
    <link
      rel="stylesheet"
      href="https://esm.sh/react-calendar@5.0.0/dist/Calendar.css"
    />

    <!-- Custom Calendar Styles -->
    <style>
      /* Custom styles for React-Calendar dark theme */
      .react-calendar {
        border: none;
        border-radius: 0.5rem;
        background-color: #1a1a1a; /* brand-secondary */
      }
      .react-calendar__tile {
        border-radius: 0.25rem;
        color: #e0e0e0; /* brand-text */
      }
      .react-calendar__tile:disabled {
        background-color: transparent;
        color: #6b7280; /* gray-500 */
      }
      .react-calendar__tile--now {
        background: #374151; /* gray-700 */
        color: #e0e0e0;
      }
      .react-calendar__tile--now:enabled:hover,
      .react-calendar__tile--now:enabled:focus {
        background: #4b5563; /* gray-600 */
      }
      .react-calendar__tile--active,
      .react-calendar__tile--active:enabled:hover,
      .react-calendar__tile--active:enabled:focus {
        background: #c09a5c !important; /* brand-primary */
        color: #1a1a1a !important; /* brand-secondary */
      }
      .react-calendar__tile:enabled:hover,
      .react-calendar__tile:enabled:focus {
        background-color: #374151; /* gray-700 */
      }
      .react-calendar__navigation button {
        color: #c09a5c;
      }
      .react-calendar__navigation button:enabled:hover,
      .react-calendar__navigation button:enabled:focus {
        background-color: #374151; /* gray-700 */
      }
      .react-calendar__navigation button:disabled {
        color: #6b7280;
      }
      .react-calendar__month-view__weekdays__weekday {
        color: #e0e0e0;
        text-decoration: none;
      }
      .react-calendar__month-view__days__day--weekend {
        color: #fca5a5; /* red-300 for weekends */
      }
      .react-calendar__month-view__days__day--neighboringMonth {
        color: #6b7280; /* gray-500 for other month days */
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18.2.0",
          "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
          "react-router-dom": "https://esm.sh/react-router-dom@6.22.0",

          "react/": "https://aistudiocdn.com/react@^19.2.0/"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>

  </body>
