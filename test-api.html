<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API BarberFlow</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🧪 Teste da API BarberFlow</h1>
    
    <div>
        <button onclick="testBarbershopBySlug()">Testar getBarbershopBySlug</button>
        <button onclick="testSupabaseConnection()">Testar Conexão Supabase</button>
        <button onclick="clearResults()">Limpar Resultados</button>
    </div>
    
    <div id="results"></div>
    
    <script type="module">
        // Simular a estrutura da API
        window.testBarbershopBySlug = async function() {
            addResult('info', '🔍 Testando busca por slug: navalha-dourada');
            
            try {
                // Simular chamada da API
                const response = await fetch('/api/barbershop/navalha-dourada');
                if (response.ok) {
                    const data = await response.json();
                    addResult('success', '✅ Barbearia encontrada: ' + JSON.stringify(data, null, 2));
                } else {
                    addResult('error', '❌ Barbearia não encontrada (Status: ' + response.status + ')');
                }
            } catch (error) {
                addResult('error', '❌ Erro na API: ' + error.message);
                addResult('info', '💡 Isso é esperado se você não estiver rodando o servidor de desenvolvimento');
            }
        };
        
        window.testSupabaseConnection = function() {
            addResult('info', '🔗 Verificando configuração do Supabase...');
            
            // Verificar se as variáveis de ambiente estão definidas
            const hasSupabaseUrl = window.location.origin.includes('localhost') || window.location.origin.includes('127.0.0.1');
            
            if (hasSupabaseUrl) {
                addResult('success', '✅ Executando em ambiente de desenvolvimento');
                addResult('info', '💡 Para testar completamente, execute: npm run dev');
            } else {
                addResult('info', '📦 Executando em build de produção');
            }
            
            addResult('info', '🔧 Verifique se o arquivo .env contém:\n- VITE_SUPABASE_URL\n- VITE_SUPABASE_ANON_KEY');
        };
        
        window.clearResults = function() {
            document.getElementById('results').innerHTML = '';
        };
        
        function addResult(type, message) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            
            if (message.includes('{') || message.includes('[')) {
                const pre = document.createElement('pre');
                pre.textContent = message;
                div.appendChild(pre);
            } else {
                div.textContent = message;
            }
            
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }
        
        // Teste inicial
        addResult('info', '🚀 Página de teste carregada');
        addResult('info', '📍 URL atual: ' + window.location.href);
        
        // Verificar se estamos no contexto correto
        if (window.location.hash) {
            addResult('info', '🧭 Hash detectado: ' + window.location.hash);
        }
    </script>
</body>
</html>
