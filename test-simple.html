<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Simples - BarberFlow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            color: #D4AF37;
            text-align: center;
            margin-bottom: 30px;
        }
        .test-item {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #D4AF37;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .loading { background: #d1ecf1; color: #0c5460; }
        .info { background: #f8f9fa; color: #495057; }
        button {
            background: linear-gradient(135deg, #D4AF37 0%, #B8941F 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin: 10px 0;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }
        #results {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste Simples BarberFlow</h1>
        
        <button onclick="testBasicConnection()">üîå Testar Conex√£o B√°sica</button>
        <button onclick="testDataRetrieval()">üìä Testar Busca de Dados</button>
        <button onclick="testCRUDOperations()">‚öôÔ∏è Testar Opera√ß√µes CRUD</button>
        <button onclick="clearResults()">üßπ Limpar Resultados</button>

        <div id="results"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://jrggwhlbvsyvcqvywrmy.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpyZ2d3aGxidnN5dmNxdnl3cm15Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0NTg4MTEsImV4cCI6MjA3NjAzNDgxMX0.Y4bUnGmgGgPnwO1SVFbq6k2yZJN7wcY01JxKBAImQKk';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-item ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testBasicConnection() {
            clearResults();
            addResult('üîå Testando conex√£o com Supabase...', 'loading');
            
            try {
                const { data, error } = await supabase
                    .from('barbershops')
                    .select('name, slug')
                    .limit(1);
                
                if (error) {
                    addResult(`‚ùå Erro de conex√£o: ${error.message}`, 'error');
                } else {
                    addResult('‚úÖ Conex√£o estabelecida com sucesso!', 'success');
                    if (data && data.length > 0) {
                        addResult(`üìã Barbearia encontrada: ${data[0].name}`, 'success');
                    }
                }
            } catch (err) {
                addResult(`‚ùå Erro: ${err.message}`, 'error');
            }
        }

        async function testDataRetrieval() {
            clearResults();
            addResult('üìä Testando busca de dados...', 'loading');
            
            try {
                // Buscar barbearia
                const { data: barbershop, error: barbershopError } = await supabase
                    .from('barbershops')
                    .select('*')
                    .eq('slug', 'navalha-dourada')
                    .single();

                if (barbershopError) {
                    addResult(`‚ùå Erro ao buscar barbearia: ${barbershopError.message}`, 'error');
                    return;
                }

                addResult(`‚úÖ Barbearia: ${barbershop.name}`, 'success');
                addResult(`üìç Endere√ßo: ${barbershop.address || 'N√£o informado'}`, 'info');
                addResult(`üìû Telefone: ${barbershop.phone || 'N√£o informado'}`, 'info');
                addResult(`üìß Email: ${barbershop.email || 'N√£o informado'}`, 'info');

                // Buscar servi√ßos
                const { data: services, error: servicesError } = await supabase
                    .from('services')
                    .select('*')
                    .eq('barbershop_id', barbershop.id);

                if (servicesError) {
                    addResult(`‚ùå Erro ao buscar servi√ßos: ${servicesError.message}`, 'error');
                } else {
                    addResult(`‚úÖ ${services.length} servi√ßos encontrados`, 'success');
                    services.forEach(service => {
                        addResult(`   ‚Ä¢ ${service.name}: R$ ${service.price} (${service.duration}min)`, 'info');
                    });
                }

                // Buscar profissionais
                const { data: professionals, error: professionalsError } = await supabase
                    .from('users')
                    .select('*')
                    .eq('barbershop_id', barbershop.id);

                if (professionalsError) {
                    addResult(`‚ùå Erro ao buscar profissionais: ${professionalsError.message}`, 'error');
                } else {
                    addResult(`‚úÖ ${professionals.length} profissionais encontrados`, 'success');
                    professionals.forEach(prof => {
                        addResult(`   ‚Ä¢ ${prof.name} (${prof.role})`, 'info');
                    });
                }

                // Buscar clientes
                const { data: clients, error: clientsError } = await supabase
                    .from('clients')
                    .select('*')
                    .eq('barbershop_id', barbershop.id)
                    .limit(5);

                if (clientsError) {
                    addResult(`‚ùå Erro ao buscar clientes: ${clientsError.message}`, 'error');
                } else {
                    addResult(`‚úÖ ${clients.length} clientes encontrados (primeiros 5)`, 'success');
                    clients.forEach(client => {
                        addResult(`   ‚Ä¢ ${client.name} (${client.whatsapp})`, 'info');
                    });
                }

            } catch (err) {
                addResult(`‚ùå Erro geral: ${err.message}`, 'error');
            }
        }

        async function testCRUDOperations() {
            clearResults();
            addResult('‚öôÔ∏è Testando opera√ß√µes CRUD...', 'loading');
            
            try {
                // Buscar barbearia primeiro
                const { data: barbershop } = await supabase
                    .from('barbershops')
                    .select('id')
                    .eq('slug', 'navalha-dourada')
                    .single();

                if (!barbershop) {
                    addResult('‚ùå Barbearia n√£o encontrada', 'error');
                    return;
                }

                // Teste 1: Criar servi√ßo
                addResult('1Ô∏è‚É£ Testando cria√ß√£o de servi√ßo...', 'loading');
                const { data: newService, error: createError } = await supabase
                    .from('services')
                    .insert({
                        name: 'Teste CRUD',
                        price: 15.00,
                        duration: 20,
                        barbershop_id: barbershop.id
                    })
                    .select()
                    .single();

                if (createError) {
                    addResult(`‚ùå Erro ao criar servi√ßo: ${createError.message}`, 'error');
                    return;
                }
                addResult(`‚úÖ Servi√ßo criado: ${newService.name}`, 'success');

                // Teste 2: Atualizar servi√ßo
                addResult('2Ô∏è‚É£ Testando atualiza√ß√£o de servi√ßo...', 'loading');
                const { data: updatedService, error: updateError } = await supabase
                    .from('services')
                    .update({ name: 'Teste CRUD Atualizado', price: 20.00 })
                    .eq('id', newService.id)
                    .select()
                    .single();

                if (updateError) {
                    addResult(`‚ùå Erro ao atualizar: ${updateError.message}`, 'error');
                } else {
                    addResult(`‚úÖ Servi√ßo atualizado: ${updatedService.name} - R$ ${updatedService.price}`, 'success');
                }

                // Teste 3: Deletar servi√ßo
                addResult('3Ô∏è‚É£ Testando exclus√£o de servi√ßo...', 'loading');
                const { error: deleteError } = await supabase
                    .from('services')
                    .delete()
                    .eq('id', newService.id);

                if (deleteError) {
                    addResult(`‚ùå Erro ao deletar: ${deleteError.message}`, 'error');
                } else {
                    addResult('‚úÖ Servi√ßo deletado com sucesso', 'success');
                }

                // Teste 4: Atualizar barbearia
                addResult('4Ô∏è‚É£ Testando atualiza√ß√£o da barbearia...', 'loading');
                const { data: updatedBarbershop, error: updateBarbershopError } = await supabase
                    .from('barbershops')
                    .update({
                        phone: '(11) 99999-8888',
                        email: 'teste@barberflow.com'
                    })
                    .eq('id', barbershop.id)
                    .select()
                    .single();

                if (updateBarbershopError) {
                    addResult(`‚ùå Erro ao atualizar barbearia: ${updateBarbershopError.message}`, 'error');
                } else {
                    addResult('‚úÖ Barbearia atualizada com sucesso', 'success');
                    addResult(`üìû Novo telefone: ${updatedBarbershop.phone}`, 'info');
                    addResult(`üìß Novo email: ${updatedBarbershop.email}`, 'info');
                }

                addResult('üéâ Todos os testes CRUD conclu√≠dos com sucesso!', 'success');

            } catch (err) {
                addResult(`‚ùå Erro geral: ${err.message}`, 'error');
            }
        }
    </script>
</body>
</html>
